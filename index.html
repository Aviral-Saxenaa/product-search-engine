<!DOCTYPE html>
<html lang="en">

<head>

        <title>Producr Search Engine</title>
        <link rel="stylesheet" href="style.css" />

</head>

<body>

                        <div class="items">

                                        <h4>$45</h5>

                        <div class="items">
                                <img src="images/sneaker2.webp" alt="">

                                        <h3>Stylish Sneakers for Men</h3>
                                        <h4>$21</h5>

                                        <h3>Three Watches in ONE</h3>
                                        <h4>$78</h5>

                                <img src="images/watch3.jpg" alt="">

                                        <h3>Digital watch</h3>
                                        <h4>$25</h5>
                                </div>
